<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>MovieDatabase</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>	
	<header>
		<h1>Movies, movies, movies!</h1>
	</header>
	<section class="main-content">
		<aside>
			<section class="sort">
				<P>Sort by genre:</P>
				<select id="select-genre">
					<option value="All">All</option>
					<option value="Animated">Animated</option>
					<option value="Action">Action</option>
					<option value="Children">Children</option>
					<option value="Crime">Crime</option>
					<option value="Comedy">Comedy</option>
					<option value="Drama">Drama</option>
					<option value="Horror">Horror</option>
					<option value="Romance">Romance</option>
					<option value="Sci-Fi">Sci-Fi</option>
				</select>
			</section>
			<section class="sort">
				<p>Sortera by rating:</p>
				<select id="select-rating">
					<option value="5">5</option>
					<option value="4">4</option>
					<option value="3">3</option>
					<option value="2">2</option>
					<option value="1">1</option>
				</select>
			</section>
			<section class="sort" class="input-form">
				<p>Add movie:</p>
				<form id="add-movie">
					title: <input type="text" name="title"><br>
					year: <input type="text" name="year"><br>
					genres: use , to seperate<input type="text" name="genres"><br>
					cover: url<input type="text" name="cover"><br>
					ratings: <input type="text" name="ratings"><br>
					actors: use , to seperate<input type="text" name="actors"><br>
				</form>
				<button id="create-button" type="button">LÃ¤gg till</button>
			</section>
		</aside>	
		<section class="movie-section">
			<ul id="movie-list" class="movies"></ul>
		</section>
	</section>

	<script type="text/javascript" src="js/array.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
