<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>MovieDatabase</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>	
	<header>
		<h1>Movies, movies, movies!</h1>
	</header>
	<aside>
		<section class="flexcontainer">
			<section class="sort">
				<p>Filter by genre:</p>
				<select id="select-genre">
					<option value="All">All grenres</option>
					<option value="Animated">Animated</option>
					<option value="Action">Action</option>
					<option value="Children">Children</option>
					<option value="Crime">Crime</option>
					<option value="Comedy">Comedy</option>
					<option value="Drama">Drama</option>
					<option value="Horror">Horror</option>
					<option value="Romance">Romance</option>
					<option value="Sci-Fi">Sci-Fi</option>
				</select>
			</section>
			<section class="sort">
				<p>Filter by rating:</p>
				<select id="select-rating">
					<option value="All">All ratings</option>
					<option value="5">5</option>
					<option value="4">4</option>
					<option value="3">3</option>
					<option value="2">2</option>
					<option value="1">1</option>
				</select>
			</section>
			<section class="sort">
				<p>Sort by rating:</p>
				<select id="select-greatest">
					<option value="All">-</option>
					<option value="high">Best to Worst</option>
					<option value="low">Worst to Best</option>
				</select>
			</section>
			<section class="input-form">
				<p>Add movie:</p>
				<form id="add-movie">
					Title: <input type="text" name="title"><br>
					Year: <input type="text" name="year"><br>
					Genres: (use , to seperate)<input type="text" name="genres"><br>
					Cover: (insert url or leave empty)<input type="text" name="cover"><br>
					Rating: <input type="text" name="ratings"><br>
					Actors: (use , to seperate)<input type="text" name="actors"><br>
				</form>
				<button id="add-button" type="button">Add</button>
			</section>
		</section>	
	</aside>	
	<section class="movie-section">
		<ul id="movie-list" class="movies"></ul>
	</section>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
